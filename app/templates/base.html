<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}IdeaStack{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="{{ url_for('main.idea_list') }}">IdeaStack</a>
    <div class="ms-auto">
      <a href="{{ url_for('main.new_idea') }}" class="btn btn-outline-primary btn-sm me-2">＋ 新規作成</a>
      <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger btn-sm">ログアウト</a>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
